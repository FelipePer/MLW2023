<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <form action="#" method="post">
        <h1>Formulário</h1>
        <fieldset>
           <legend>Dados Pessoais</legend>
        <div>
           <label for="nome"> Nome:</label>
           <input type="text" name="nome" id="nome"><br>
           <label for="nome"> Endereço:</label>
           <input type="text" name="Endereço" id="Endereço"><br>
           <label for="nome"> Cidade:</label>
           <input type="text" name="Cidade" id="Cidade">
       </div>
       <div>
           <label for="senha"> Senha:</label>
        
           <input type="password" name="senha" id="senha" placeholder="Coloque sua senha">
       </div>
               <div>
                   <label for="email">Email:</label>
                   <input type="email" name="email" id="email" size="20"> <!-- Somente leitura o readonly com o size-->
               </div>
       </fieldset>
       <fieldset>
           <legend>Dados funcionais</legend>
           <div>
               <label>Profissão</label><br>
               <input type="radio" name="Prof" id="Prof">
               <label>Professor</label>
               <input type="radio" name="Prof" id="Estudante">
               <label>Estudante</label>
               <input type="radio" name="Prof" id="Outros" checked>
               <label>Outros</label>
           </div>
           <div>
               <label>Qual tecnologia Domina</label><br>
               <input type="checkbox" name="HTML" id="HTML">
               <label for="html">HTML</label>
               <input type="checkbox" name="JS" id="JS">
               <label for="html">JavaScript</label>
               <input type="checkbox" name="CSS" id="CSS">
               <label for="html">CSS</label>
           </div>
           <div>
               <label for="Recado">Deixa seu recado</label><br>
               <textarea name="recado" id="recado" cols="30" rows="10" placeholder="Deixe Recado"></textarea>
               
           </div>
           <div>
               <label for="">Qual sua escolaridade</label>
               <select name="esc" id="esc">
                   <optgroup label="Opção 1">
                       <option value="1">Ensino Fundamental 1</option>
                       <option value="2">Ensino Fundamental 2</option>
                       <option value="3">Ensino Médio</option>
                   </optgroup>
                   <optgroup label="Opção 2">
                       <option value="4">Ensino Superior</option>
                       <option value="5">Pós Graduação</option>
                       <option value="6">Outros</option>
                   </optgroup>
               </select>
           </div>
           <div>
               <label for="">Escolha uma cor</label>
                   <input type="color" name="cor" id="cor"><br>
               <label for="">Escolha uma Data</label>
                   <input type="date" name="dt" id="dt">
               <label for="">Entre com um arquivo</label><br>
                   <input type="file" name="file" id="file">
               <hr>
               <label for="num">Entre com um número</label>
                   <input type="number" name="num" id="num" max="100">
           </div>
       </fieldset>
       <div>
           <!--<input type="submit" value="Enviar">
           <input type="reset" value="Apagar">
           !-->
           <button type="submit">Enviar</button>
           <button type="reset"> Apagar</button>
       </div>
   </form>
</body>
</html>
